<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/2d49ba88eb.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>

    <div class="container"> </div>
    <a href="index.html" style="position: absolute; color: whitesmoke; top: 5%; left: 49.2%;"><i class="fa-solid fa-chevron-left"></i><i class="fa-solid fa-chevron-left"></i><i class="fa-solid fa-chevron-left"></i></a>
    <section class="sign-in">
            
        <div class="left">
            <h1>Sing In</h1>
            <form class="info" name="forIn">
                <input class="put" type="email" name="email" placeholder="Email" id="email">
                <input class="put" type="password" name="password" placeholder="Password" id="password">
                <button type="button" class="btn" id="in">Sign In</button>
            </form>
            <a class="forget" href="#">Forgot Your Password</a>
            <!-- <a class="btn" id="in" href="#">Sing In</a> -->
        </div>
        <div class="right">
            <h1>Hello, Listener!</h1>
            <p class="pp">Enter Your details and start a journey with us</p>
            <a class="btn" id="up" href="#">Sign Up</a>
        </div>
        
    </section>
    
    <section class="sign-up">
        <div class="left-up">
            <h1>Welcome Back</h1>
            <p>To keep connected with us please login with your personal info</p>
            <a class="btn" id="in1" href="#">Sign In</a>
        </div>
        
        <div class="right-up">
            <h1>Create Account</h1>
            <form class="info">
                <input class="put" name="name" type="text" placeholder="First Name">
                <input class="put" name="name" type="text" placeholder="Last Name">
                <input class="put" name="email" type="email" placeholder="Email">
                <input class="put" name="password" type="password" placeholder="Password">
                <button type="button" class="btn" id="up1">Sign Up</button>
            </form>
            <!-- <a class="btn" id="up" href="#">Sign Up</a> -->
        </div>

    </section>

    <script src="script.js"></script>

</body>
</html>
